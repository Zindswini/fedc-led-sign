<!DOCTYPE html>
<html>

<head>
    <title>FEDC RGB Display</title>
</head>

<body>
    <h1>FEDC RGB Display</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label for="textbox">Enter text:</label><br>
        <textarea id="textbox" name="textbox" rows="50" cols="100">{{ default_text }}</textarea><br>
        <button type="submit">Update Display</button>
    </form>
</body>

</html>
